services:
  cliproxyapi:
    image: eceasy/cli-proxy-api:latest
    container_name: cliproxyapi
    restart: unless-stopped
    environment:
      - MANAGEMENT_STATIC_PATH=/CLIProxyAPI/static
    ports:
      - "18317:8317"
    volumes:
      # Config persists across deploys (not from git)
      - cliproxyapi_config:/CLIProxyAPI/config
      # Static files - app downloads and persists these
      - cliproxyapi_static:/CLIProxyAPI/static
      # Runtime data (tokens, keys, etc.)
      - cliproxyapi_auth:/root/.cli-proxy-api

volumes:
  cliproxyapi_config:
  cliproxyapi_static:
  cliproxyapi_auth:
