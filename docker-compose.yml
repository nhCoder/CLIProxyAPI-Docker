services:
  cliproxyapi:
    image: eceasy/cli-proxy-api:latest
    container_name: cliproxyapi
    restart: unless-stopped
    environment:
      - MANAGEMENT_STATIC_PATH=/CLIProxyAPI/static
    ports:
      - "18317:8317"
    volumes:
      - ./config/config.yaml:/tmp/repo-config.yaml:ro
      - cliproxyapi_data:/CLIProxyAPI/config
      - cliproxyapi_data:/CLIProxyAPI/static
      - cliproxyapi_data:/root/.cli-proxy-api
    command: sh -c "[ -f /CLIProxyAPI/config/config.yaml ] || cp /tmp/repo-config.yaml /CLIProxyAPI/config/config.yaml;"

volumes:
  cliproxyapi_data:
