services:
  cliproxyapi:
    image: eceasy/cli-proxy-api:latest
    container_name: cliproxyapi
    restart: unless-stopped
    environment:
      - MANAGEMENT_STATIC_PATH=/CLIProxyAPI/static
    ports:
      - "18317:8317"
    volumes:
      - ./config/config.yaml:/tmp/repo-config.yaml:ro
      - cliproxyapi_config:/CLIProxyAPI/config
      - cliproxyapi_static:/CLIProxyAPI/static
      - cliproxyapi_auth:/root/.cli-proxy-api
    command: >
      sh -c "[ -f /CLIProxyAPI/config/config.yaml ] || cp /tmp/repo-config.yaml /CLIProxyAPI/config/config.yaml && exec cli-proxy-api"

volumes:
  cliproxyapi_config:
  cliproxyapi_static:
  cliproxyapi_auth:
